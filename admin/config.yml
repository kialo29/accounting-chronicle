backend:
  name: git-gateway
  branch: main

# Allows you to preview drafts before publishing
publish_mode: editorial_workflow

# Where uploaded images go
media_folder: "src/images/uploads"
public_folder: "/images/uploads"

collections:
  # Blog Articles
  - name: "articles"
    label: "Articles"
    folder: "src/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Category", name: "category", widget: "select", options: ["ACA Journey", "Study Guide", "Exam Tips", "Beyond the Books", "Resources"] }
      - { label: "Description", name: "description", widget: "string", hint: "Short summary shown on article cards" }
      - { label: "Read Time", name: "readTime", widget: "string", default: "5 min read" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, hint: "Show on homepage?" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "YouTube Video ID", name: "youtubeId", widget: "string", required: false, hint: "Optional - just the ID part, e.g. dQw4w9WgXcQ" }

  # Pages (for editing existing pages)
  - name: "pages"
    label: "Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "src/content/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      
      - label: "Resources Page"
        name: "resources"
        file: "src/content/resources.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
